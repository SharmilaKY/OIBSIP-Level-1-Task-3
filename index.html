<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="main-heading">Temperature Converter</h1>
            <p class="subtitle">Easily convert between Celsius, Fahrenheit, and Kelvin</p>

            <div class="form-group">
                <label for="temperature" class="label">Enter Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter temperature value" />
            </div>

            <div class="form-group">
                <label for="unit" class="label">Select Unit:</label>
                <select id="unit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <button id="convertBtn">Convert</button>

            <div class="result" id="result"></div>


            <script src="script.js"></script>
</body>

</html>
